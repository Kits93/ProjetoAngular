<ion-content [fullscreen]="true">
  <ion-row style="height: 100vh;" class="ion-justify-content-center">
    <ion-col size="12" size-sm="6" class="calc">
      <ion-row>
        <ion-col size="9"></ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-label class="operacao">{{ operacao }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="9"></ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-label class="resultado">test</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="limparTela()">AC</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">%</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('/')">/</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round"><ion-icon name="backspace-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('7')">7</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('8')">8</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('9')">9</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('*')">x</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('4')">4</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('5')">5</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('6')">6</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('-')">-</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('1')">1</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('2')">2</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('3')">3</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('+')">+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">+/-</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('0')">0</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round" (click)="adicionar('.')">.</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
