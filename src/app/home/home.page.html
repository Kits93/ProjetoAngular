<ion-content [fullscreen]="true">
  <ion-row style="height: 100vh; ">
    <ion-col size="12" size-sm="6" class="calc ion-text-align-space-between">
      <ion-row>
        <ion-col size="9"></ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-label class="operacao">teste</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="9"></ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-label class="resultado">test</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-">
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">AC</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">%</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">/</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round"><ion-icon name="backspace-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">7</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">8</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">9</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">x</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">4</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">5</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">6</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">-</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">1</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">2</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">3</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">+/-</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">0</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">.</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" shape="round">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
